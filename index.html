<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Looping through lists</h1>
      <ul>
        <li v-for="(char, index) in characters">{{ index + 1 }}. {{ char }}</li>
      </ul>
      <ul>
        <li v-for="(ninja, index) in ninjas">
          {{ index + 1 }}. {{ ninja.name }} - {{ ninja.age }}
        </li>
      </ul>
      <template v-for="(ninja, index) in ninjas">
        <h3>{{ index + 1 }}. {{ ninja.name }}</h3>
        <p>{{ ninja.age }}</p>
      </template>
      <template v-for="ninja in ninjas">
        <div v-for="(val, key) in ninja">
          <p>{{ key }}: {{ val }}</p>
        </div>
      </template>
    </div>
    <script src="app.js"></script>
  </body>
</html>
