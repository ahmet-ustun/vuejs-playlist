<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <button @click.once="add(1)">Add a year once</button>
      <button @click.once="subtract(1)">Subtract a year once</button>
      <button @dblclick.once="add(10)">Add 10 years once</button>
      <button @dblclick.once="subtract(10)">Subtract 10 years once</button>
      <p>My age is {{ age }}</p>
      <div id="canvas" @mousemove="updateXY">{{ x }}, {{ y }}</div>
      <a href="http://www.thenetninja.co.uk" v-on:click.prevent="click">The Net Ninja</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
